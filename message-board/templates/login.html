{% extends "layout.html" %}

{% block heading %} Login {% endblock %}

{% block body %}
    <h6> Google Identity</h6>
    <p>Login to enable posting new images!</p>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="672740708731-oudggtkgmcuagh01hfm89jnjvjb94s6r.apps.googleusercontent.com"
         data-login_uri="/auth"
         data-cancel_on_tap_outside="false">

    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         ata-shape="rectangular"
         data-logo_alignment="left"
         data-width=400>
    </div>
{% endblock %}
